<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="hero__right">

    <section class="portfolio" id="portfolio">

        <div class="portfolio__item-description flex_center">
          HTML CSS&nbsp;<a class="letters-cloud" href="https://github.com/st-coding-gh/AI" target="_blank">GITHUB</a>
        </div>
        <div class="portfolio__item-pic">
          <a href="https://st-coding.com/layouts/layout-2/index.html" target="_blank">

        </div>

      </div>

        </div>
        <div class="portfolio__item-pic">
          <a href="https://st-coding.com/layouts/layout-5/index.html" target="_blank">
            <img class="filter" src="./src/images/layout-3.png" alt="website 1">
          </a>
        </div>
      </div>
      <div class="square square_port"></div>
    </section>
  </main>

  <footer class="footer" id="contacts">
    <div class="wrapper">
      <address class="footer__item flex_center flex_col_center">
        <a class="flex_center footer__address-item letters-cloud"  href="tel:+79159460059">+79159460059</a>
        <a class="flex_center footer__address-item letters-cloud" href="mailto:st-coding@yandex.ru">st-coding@yandex.ru</a>
      </address>
      <div class="logo footer__item flex_center circles-cloud">
        <img src="./src/images/Logo.png" alt="logo">
      </div>
    </div>
